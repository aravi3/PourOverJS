<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sandbox</title>
    <script>
      window.addEventListener('message', function (e) {
        var mainWindow = e.source;
        var result = '';
        try {
          result = eval(e.data);
        } catch (e) {
          result = e.toString();
        }
        mainWindow.postMessage(result, event.origin);
      });
    </script>
  </head>
  <body>
  </body>
</html>
